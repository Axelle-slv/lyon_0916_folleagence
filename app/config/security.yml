# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    role_hierarchy:
            ROLE_ADMIN:       ROLE_USER, ROLE_SONATA_ADMIN
            ROLE_SUPER_ADMIN: ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH
    providers:
        in_memory:
            memory:
              users:
                admin:
                  password: $2y$12$t3Jk3irZ6d5TLb6w92ekx.kOgwrXrb0GnQe.G3CUNyeBH2ltwPygC
                  roles: 'ROLE_SUPER_ADMIN'
                dev:
                  password: $2y$12$7edUwLB78bzYkmUSIVZHSOTkXYYYv6mFQcCFRwq6W8EotPKN20fr.
                  roles: 'ROLE_SUPER_ADMIN'

    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
            cost: 12

    firewalls:


        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: true

            # activate different ways to authenticate

            # http_basic: ~
            # http://symfony.com/doc/current/book/security.html#a-configuring-how-your-users-will-authenticate

            form_login:
                login_path: login
                check_path: login
                default_target_path: /admin
            logout:
                path:    /admin/logout
                target:  login


            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html

    access_control:
        # require ROLE_ADMIN for /admin*
        - { path: ^/index, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_SUPER_ADMIN }
        - { path: ^/efconnect, role: ROLE_SUPER_ADMIN }
        - { path: ^/elfinder, role: ROLE_SUPER_ADMIN}

